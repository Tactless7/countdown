<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
</head>
<body>

	<div class="countdown">
		<span id="hours"></span>:
		<span id="minutes"></span>:
		<span id="seconds"></span>
	</div>
	<button id="reset" class="ui primary button">Reset</button>
	<button id="playStop" class="ui green button">Play</button>
	<div>
		Hours : <input id="inputHours">
		Minutes : <input id="inputMinutes">
		Seconds : <input id="inputSeconds">
		<button id="save" class="ui primary button">Save</button>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="semantic/semantic.min.js"></script>
	<script src="app.js"></script>	
</body>
</html>
